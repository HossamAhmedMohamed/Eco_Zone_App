plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'com.google.gms.google-services'  // لتكامل Firebase إذا كنت تستخدمه
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace 'com.example.inventory_management_app'  // اسم الـ namespace
    compileSdk = 35  // استخدم الـ SDK الخاص بالتطبيق
    ndkVersion flutter.ndkVersion  // خليها على حالها لو هتحتاج NDK

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11

        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "11" // تحديد نسخة الجافا المستخدمة
    }

    defaultConfig {
        applicationId "com.example.inventory_management_app"  // الـ Application ID الخاص بالتطبيق
        minSdkVersion 23  // الحد الأدنى لدعم الـ SDK
        targetSdk = 33  // نسخة الـ SDK المستهدفة
        versionCode 1  // نسخة التطبيق
        versionName "1.0"  // اسم الإصدار
        signingConfig = signingConfigs.debug
        multiDexEnabled true  // تمكين الـ MultiDex
    }

    buildTypes {
    release {
        minifyEnabled true
        shrinkResources true
        proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
}

}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.6.10'  // تأكد من وجود النسخة الصحيحة من Kotlin
    implementation 'com.android.support:appcompat-v7:28.0.0'  // تبعيات دعم Android القديمة إذا كنت تحتاجها
    // أضف باقي التبعيات حسب حاجتك، مثل Firebase أو أي مكتبات أخرى.

    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
}

flutter {
    source '../../'  // مسار الـ Flutter
}
